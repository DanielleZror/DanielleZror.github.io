name: Deploy to github pages
on: push
jobs: 
    deploy:
        runs-on: ubuntu-latest

        strategy:
            matrix:
              node-version:  [20.x]

        steps: 
          - uses: actions/checkout@v2
          - name: Use Node.js ${{ matrix.node-version }}
            uses: actions/setup-node@v1
            with:
                node-version: ${{ matrix.node-version }}
          - name: Install dependencies
            run: npm install
          -  name: build
             run: npm run build
          -  name: deploy
             run: npm run deploy

